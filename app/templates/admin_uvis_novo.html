{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 760px;">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="m-0">Cadastrar UVIS</h3>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST">
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Nome da UVIS *</label>
            <input name="nome_uvis" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Região</label>
            <input name="regiao" class="form-control" placeholder="Ex: Norte">
          </div>

          <div class="col-md-4">
            <label class="form-label">Código do Setor</label>
            <input name="codigo_setor" class="form-control" placeholder="Ex: 123A">
          </div>

          <div class="col-md-8">
            <label class="form-label">Login *</label>
            <input name="login" class="form-control" required>
            <div class="form-text">Esse login precisa ser único.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Senha *</label>
            <input name="senha" type="password" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Confirmar Senha *</label>
            <input name="confirmar" type="password" class="form-control" required>
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-primary" type="submit">Salvar UVIS</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('main.admin_dashboard') }}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
